<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - CyberNL</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">CyberNL</div>
      <ul class="nav-links">
        <li><a href="index.html" data-i18n="home">Home</a></li>
        <li><a href="about.html" data-i18n="about">About Us</a></li>
        <li><a href="services.html" data-i18n="services">Services</a></li>
        <li><a href="contact.html" data-i18n="contact">Contact</a></li>
      </ul>
      <div class="lang-toggle">
        <button id="lang-en">EN</button>
        <button id="lang-nl">NL</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1 data-i18n="contact_us">Contact Us</h1>
      <p data-i18n="contact_info">Reach out to us for a personalized consultation or more information about our services.</p>
    </section>

    <section class="contact">
      <form id="contact-form">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Your message..." required></textarea>
        <button type="submit" class="btn-blue" data-i18n="send">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CyberNL. All rights reserved.</p>
  </footer>
</body>
</html>
